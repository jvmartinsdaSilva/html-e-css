<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Form√∫lario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iNome">Nome: </label>
                <input type="text" name="nome" id="iNome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iEmail">Email: </label>
                <input type="email" name="email" id="iEmail" autocomplete="email" required>
            </p>
            <p>
                <label for="iTelefone">Telefone: </label>
                <input type="tel" name="telefone" id="iTelefone" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
                <!-- Pesquise sobre RegEx -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
