<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iNome">Nome: </label>
            <input type="text" name="nome" id="iNome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="iMedia">Média: </label>
            <input type="number" name="media" id="iMedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
            <label for="iMes">Período letívo</label>
            <input type="month" name="mes" id="iMes" value="2020/07">
        </p>
        <p>
            <label for="iDia">Dia da prova</label>
            <input type="date" name="dia" id="iDia" value="2020-07-14">
        </p>
        <p>
            <label for="iHora">Horário da Prova</label>
            <input type="time" name="hora" id="iHora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
