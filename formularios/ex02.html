<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iUsuario">Usuário: </label>
            <input type="text" name="usuario" id="iUsuario" required minlength="5" maxlength="30" size="20" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="iSenha">Senha: </label>
            <input type="password" name="senha" id="iSenha" required minlength="8" maxlength="20" size="13" placeholder="Mínimo 8 caractéres">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form>
