<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 300px;
        border-collapse: collapse;
    }

    
    td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>
<body>

    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td rowspan="3">G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            
            <td colspan="2" rowspan="2">L</td>
            
        </tr>
        <tr>
            <td>N</td>
            
            
            
        </tr>
        
    </table>
</body>
</html>
