<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
        }

        .color{
            background-color: rgb(70, 68, 68);
            color: whitesmoke;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="color" rowspan="2" scope="col">Área</th>
                <th class="color" rowspan="2" scope="col">Disciplina</th>
                <th class="color" colspan="2" scope="colgroup">Notas</th>
                <th class="color" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>               
                <th class="color" scope="col">Nota 1</th>
                <th class="color" scope="col">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="color" colspan="4" scope="row">Média de Exatas</th>
                <td class="color"><strong>0.0</strong></td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="color" colspan="4" scope="row">Média de Humanas</th>
                <td class="color"><strong>0.0</strong></td>
            </tr>

        </thead>
    </table>
</body>
</html>
