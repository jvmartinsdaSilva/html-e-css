<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            padding: 8px;
            border: 1px solid black;
            text-align:center; /*Alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minnha primeira tabela</h1>
    <!-- 
    HIREARQUIA DE TABELAS(simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HADER = cabeÃ§alho de Tabela
        TABLE DATA = dados de tabela 
    -->
    <table>
        <tr><!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
            
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            
        </tr>

    </table>

</body>
</html>
