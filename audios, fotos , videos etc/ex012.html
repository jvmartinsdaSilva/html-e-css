<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo videos locamente!</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="500px"  controls poster="videos/titulo.png" height="300px" loop>
        <source src="videos/video.m4v" type="video/m4v">
    <source src="videos/meuvideo.mp4" type="video/mp4">
    <source src="videos/Meuvideo.webm" type="video/webm">
    <p>Seu navegador tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>Insirindo videos do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/-QFZU78dy_g"
    title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>

</body>
</html>
